    <style>
        /* 保留原有的完整CSS样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans SC", sans-serif;
        }
        :root {
            --primary-color: #202de1;
            --primary-light: #4a5ae9;
            --primary-dark: #1a25b4;
            --accent-color: #ff6b6b;
            --text-dark: #000000;
            --text-light: #666666;
            --bg-light: #f5f7fa;
            --border-color: #e1e5eb;
        }
        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            padding: 15px 30px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        .nav-links a:hover, .nav-links a.active {
            background-color: var(--primary-light);
        }
        /* 页面内容样式 */
        .page-content {
            padding: 40px;
        }
        .page-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        .page-subtitle {
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            margin-bottom: 20px;
        }
        /* 视频展示样式 */
        .video-container {
            margin-bottom: 40px;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            margin-bottom: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            color: white;
            text-align: center;
        }
        .video-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .video-caption {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
        }
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            .nav-links {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-links a {
                margin: 5px;
            }
            .page-content {
                padding: 20px;
            }
        }
    </style>
</head>
